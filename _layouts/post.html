---
layout: default
---
<div class="post">
    <header class="post-header">
  <h3 class="post-title">{{ page.title | split: ":" | last}}</h3>
  </header>
  <article class="post-content">
    {{ content }}
  <br>
  <hr>

  {% if page.previous.url %}
    <a href="{{page.previous.url}}"> Previous Project </a>
  {% endif %}

  {% if page.next.url %}
    <span style="float:right"><a href="{{page.next.url}}"> Next Project </a></span>
  {% endif %}


  </article>
</div>
